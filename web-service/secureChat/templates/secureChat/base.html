{% load static %}
<!DOCTYPE html>

<html>
	<head>
		<title>Chat Room</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<script src="{% static 'secureChat/jsencrypt.js' %}"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
		<script>
			hljs.initHighlightingOnLoad();
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/vs2015.min.css" />
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/pricing/pricing.css" />
	</head>

	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
			<h5 class="my-0 mr-md-auto font-weight-normal">Secure Chat</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="//intadd.kr">Developer</a>
				<a class="p-2 text-dark" href="//github.com/intadd/secureChat/">Source</a>
				<a class="p-2 text-dark" href="//github.com/intadd/secureChat/">Version</a>
			</nav>
			{% if user.is_authenticated %}
			<a class="btn btn-outline-primary" href="/user/logout">{{ user }}</a>
			{% else %} {% if signin %}
			<a class="btn btn-outline-primary" href="/user/signup">Sign up</a>
			{% else %}
			<a class="btn btn-outline-primary" href="/user/signin">Sign in</a>

			{% endif %} {% endif %}
		</div>
		{% block mainContent %} {% endblock %}
	</body>

	{% block scriptContent %} {% endblock %}
</html>
